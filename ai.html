<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe - AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ai-main.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>

    <h1>Mohammed's TicTacToe</h1>
    <div id="container">
        <table id="board" class="hidden">
            <tr class="row">
                <td id="c00"></td>
                <td id="c01"></td>
                <td id="c02"></td>
            </tr>
            <tr class="row">
                <td id="c10"></td>
                <td id="c11"></td>
                <td id="c12"></td>
            </tr>
            <tr class="row">
                <td id="c20"></td>
                <td id="c21"></td>
                <td id="c22"></td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="final-screen" class="hidden">
            <div id="winner"></div>
            <br>
            <a href="#" id="new-game">Play Again</a>
            <h2 id="go-to-2-players"><a id="go-to-2-players" href="index.html">click here to (Play with your friend)</a></h2>
        </div>
        <div id="choice">
            <a href="#" id="x">X</a> or <a href="#" id="o">O</a> ?
        </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="ai-js.js"></script>

</body>

</html>
